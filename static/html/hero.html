<html>

<head>
    <title>Hero</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="/js/ui.js"></script>
</head>

<body>

    <div class="main">
        <img class="background" />
        <div class="name-placard">
            <img class="background" />
            <span class="intro">Introducing...</span>
            <span class="name">
                [NAME HERE]
        </div>
        <div class="hero-container">
            <div class="hero">
                <img class="skin" />
                <img class="hair" />
                <img class="outfit" />
            </div>
        </div>
        <div class="details">
            <div class="stats">
                <h1>Powers</h1>
                <span class="powers"></span>
                <h1>Weaknesses</h1>
                <span class="weaknesses"></span>
            </div>
            <span class="associations">
                <div class="sidekick-container">
                    <h1>Sidekick</h1>
                    <span class="sidekick"></span>
                </div>
                <div class="enemy-container">
                    <h1>Arch-Nemesis</h1>
                    <span class="enemy"></span>
                </div>
            </span>
        </div>

    </div>



</body>

</html>
